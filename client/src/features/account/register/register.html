<div class="card bg-base-100 w-1/2 mx-auto felx-col rounded-lg shadow-lg p-6">
    <div class="card-title justify-center text-3xl text-primary">SignUp</div>
    <div class="card-body w-full">
        <form #registerForm ="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input  name="email" class="input w-full" [(ngModel)]="creds.email" placeholder="email">
            <input  name="dispalyName" class="input w-full" [(ngModel)]="creds.displayName" placeholder="dispalyName">
            <input type="password" name="password" class="input w-full" [(ngModel)]="creds.password" placeholder="password">

            <select class="select w-full">
                <option disabled selected>Pick a Member</option>
                @for (member of membersFromHome(); track $index) {
                    <option value="{{member.id}}">{{member.displayName}}</option>
                }
            </select>

            <div class="items-center flex justify-end gap-3">
                <button class="btn btn-primary" type="submit">Register</button>
                <button class="btn" type="button" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>

</div>
